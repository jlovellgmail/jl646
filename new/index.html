<html>
<head>
	<link rel="stylesheet" href="style.css">
	<script src="libraries/jquery-2.1.0.min.js"></script>
	<script>
		var open = false;
		function itemclick(s){
			if(!open) {
				// open it
				$(".expansion."+s).addClass("open");
				$(".item."+s+" .arrow").addClass("open");
				open = true;
			}
			else {
				// close it
				$(".expansion."+s).removeClass("open");				
				$(".item."+s+" .arrow").removeClass("open");				
				open = false;
			}
		}

		var digital = [
			"http://jl646.com/images/page_images/thumbs/visual_Joyus-20180121_joyus_Shop-40-off.jpg",
			"http://jl646.com/images/page_images/thumbs/20180130_Joyus_Valentines-Day-hero.jpg",
			"http://jl646.com/images/page_images/thumbs/20180125_joyus_Tria.jpg",
			"http://jl646.com/images/page_images/thumbs/Affiliate-banners-+-Gmail-ads.jpg",
			"http://jl646.com/images/page_images/thumbs/20180227_joyus_pamper_yourself_preview.jpg",
			"http://jl646.com/images/page_images/thumbs/Affiliate_Banners_Design_$9_First_Box_Promotion.jpg",
			"http://jl646.com/images/page_images/thumbs/Black_Friday_email_AM.jpg",
			"http://jl646.com/images/page_images/thumbs/Pinterest_Pin_300x600_3.jpg",
			"http://jl646.com/images/page_images/frames-from-timeline.gif",
			"http://jl646.com/images/page_images/thumbs/visual_20171203_lifestyle_7DaysofGifting_Day1.jpg",
			"http://jl646.com/images/page_images/thumbs/visual_20171221_Tech_DigitalLastMinuteDeals.jpg",
			"http://jl646.com/images/page_images/thumbs/visual_marketing_email_crop.jpg",
			"http://jl646.com/images/page_images/20180219_lifestyle_presidents_day_preview.gif"
		];

		$(document).ready(function() {
			digital.forEach(function(url, index){
				var i = index+1;
				var element = $(".grid .square:nth-child("+i+")");
				element.css("background-image", "url("+url+")");
				element.data("url", url);
				element.click(function(){
					console.log($(this).data('url'));
					$(".expansion.open .mainimage img").attr("src", url);
				});
				/*
				console.log("i: "+ i + "     url: "+ url);
				console.dir(element);
				console.log("");
				*/
			});
		});


	</script>
</head>
<body>

	<div class="container">
		<div class="title">
			Jack Lovell 
			<br>Graphic Design Portfolio
		</div>

		<div class="table">
			<div class="row">
				<div class="cell">
					<div class="item digital" onclick="itemclick('digital')">
						<!-- x -->
						<div class="arrow"></div>
					</div>
				</div>
				<div class="cell">
					<div class="item event" onclick="itemclick('event')">
						<!-- x -->
						<div class="arrow"></div>
					</div>
				</div>
				<div class="cell">
					<div class="item drawing" onclick="itemclick('drawing')">
						<!-- x -->
						<div class="arrow"></div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="expansion digital">



		<div class="split">
			<div class="mainimage">
				<span class="helper"></span>
				<img src="http://jl646.com/images/page_images/thumbs/visual_Joyus-20180121_joyus_Shop-40-off.jpg" />
			</div>
			<div class="grid">
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
				<div class="square"></div>
			</div>
		</div>




	</div>
	<div class="expansion event">
		<!-- expansion -->
	</div>
	<div class="expansion drawing">
		<!-- expansion -->
	</div>




	<div class="container">
		<div class="table">
			<div class="row">
				<div class="cell">
					<div class="item gp" onclick="itemclick('gp')">
						<!-- x -->
						<div class="arrow"></div>
					</div>
				</div>
				<div class="cell">
					<div class="item print" onclick="itemclick('print')">
						<!-- x -->
						<div class="arrow"></div>
					</div>
				</div>
				<div class="cell">
					<div class="item other" onclick="itemclick('other')">
						<!-- x -->

					</div>

			</div>
		</div>
	</div>

</body>
</html>
